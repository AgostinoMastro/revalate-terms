<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Revalate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #B4C7CC;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body { 
      margin: 0; 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background-color: #1A1D20; 
      color: #E0E0E0; 
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container { 
      max-width: 600px; 
      margin: 0 auto; 
      padding: 40px 20px; 
      text-align: center;
    }
    .logo {
      margin-bottom: 40px;
    }
    .logo img {
      height: 48px;
      transition: transform 0.3s ease;
    }
    .logo img:hover {
      transform: scale(1.05);
    }
    .error-code {
      font-size: 120px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 20px;
      line-height: 1;
    }
    .error-title {
      font-size: 32px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 16px;
    }
    .error-description {
      font-size: 18px;
      color: #B4C7CC;
      margin-bottom: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .navigation-links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 40px;
    }
    .nav-link {
      display: inline-block;
      padding: 12px 24px;
      background: rgba(180, 199, 204, 0.1);
      border: 1px solid rgba(180, 199, 204, 0.2);
      border-radius: 8px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      font-size: 16px;
    }
    .nav-link:hover {
      background: rgba(180, 199, 204, 0.2);
      border-color: var(--accent);
      transform: translateY(-2px);
    }
    .nav-link.primary {
      background: var(--accent);
      color: #1A1D20;
      font-weight: 600;
    }
    .nav-link.primary:hover {
      background: #ffffff;
      color: #1A1D20;
    }
    .footer {
      margin-top: 60px;
      padding-top: 30px;
      border-top: 1px solid rgba(255,255,255,0.1);
      text-align: center;
      color: #666;
      font-size: 14px;
    }
    .footer nav {
      margin-bottom: 8px;
    }
    .footer a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
      transition: color 0.2s;
    }
    .footer a:hover {
      color: #fff;
    }
    @media (max-width: 768px) {
      .error-code {
        font-size: 80px;
      }
      .error-title {
        font-size: 24px;
      }
      .error-description {
        font-size: 16px;
      }
      .navigation-links {
        gap: 12px;
      }
      .nav-link {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <a href="home.html">
        <img src="https://storage.googleapis.com/rev-logo-files/Asset%204%403x-8.png" alt="Revalate Logo">
      </a>
    </div>
    
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-description">
      The page you're looking for doesn't exist or has been moved. 
      Please check the URL or navigate to one of our available pages.
    </p>
    
    <div class="navigation-links">
      <a href="home.html" class="nav-link primary">Go to Home Page</a>
      <a href="ai-studio.html" class="nav-link">AI Studio Legal Terms</a>
      <a href="pro-series.html" class="nav-link">Pro Series Legal Terms</a>
    </div>
    
    <div class="footer">
      <nav>
        <a href="home.html">Home</a> |
        <a href="ai-studio.html">AI Studio</a> |
        <a href="pro-series.html">Pro Series</a> |
        <a href="https://www.revalate.com">Revalate.com</a>
      </nav>
      <p>Copyright Â© Revalate Inc. 2025</p>
    </div>
  </div>
</body>
</html>
